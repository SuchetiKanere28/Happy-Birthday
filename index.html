<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Abhyaaa!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #d6c9f5;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: linear-gradient(145deg, #ffffff, #e3d4f7);
            border-radius: 25px;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header {
            font-size: 80px;
            font-weight: bold;
            color: #6c47a8;
            margin-bottom: 30px;
        }

        .image {
            width: 250px;
            height: 250px;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #ff477e;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 30px rgba(255, 71, 126, 0.8);
            background-color: #ff3361;
            filter: brightness(1.5);
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            border-radius: 50%;
            animation: confettiAnimation 1s forwards;
        }

        @keyframes confettiAnimation {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) rotate(720deg);
                opacity: 0;
            }
        }

        /* Balloons */
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: radial-gradient(circle, #ff7eb3, #ff477e);
            border-radius: 50%;
            animation: floatBalloon 6s ease-in-out infinite;
        }

        @keyframes floatBalloon {
            0% {
                transform: translateY(100vh);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0.2;
            }
        }

        /* Stars */
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        /* Hearts */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6f91;
            clip-path: polygon(50% 0%, 0% 50%, 50% 100%, 100% 50%);
            animation: fallHearts 4s infinite ease-in-out;
        }

        @keyframes fallHearts {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Fireworks */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            border-radius: 50%;
            animation: explode 1s ease-out;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="header">Older? For sure. Wiser? Not so much!!</div>
        <img src="https://cdn-icons-png.freepik.com/256/882/882653.png?semt=ais_hybrid" alt="Birthday Cake" class="image">
        <button class="cta-button" onclick="goTo()">Push Me, I Dare You!</button>
    </div>

    <script>
        const button = document.querySelector('.cta-button');
        const container = document.querySelector('.container');

        // Preload the pop sound
        const popSound = new Audio('C:\Users\SUCHETI\Downloads\happy-pop-2-185287.mp3');

        // Navigate to another page on click
        function goTo() {
            window.location.href = "sunflower.html";
        }

        // Add confetti and play sound on hover
        button.addEventListener('mouseover', function(event) {
            popSound.currentTime = 0;
            popSound.play();
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                button.appendChild(confetti);

                const angle = Math.random() * 360;
                const distance = Math.random() * 100 + 50;
                const x = Math.cos((angle * Math.PI) / 180) * distance + 'px';
                const y = Math.sin((angle * Math.PI) / 180) * distance + 'px';
                confetti.style.setProperty('--x', x);
                confetti.style.setProperty('--y', y);

                setTimeout(() => confetti.remove(), 1000);
            }
        });

        // Generate balloons
        for (let i = 0; i < 10; i++) {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(balloon);
        }

        // Generate stars
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            container.appendChild(star);
        }

        // Generate hearts
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(heart);
        }
    </script>
</body>
</html>
