<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Celebration!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffd1dc, #ffc3a0);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: linear-gradient(145deg, #ffffff, #e3d4f7);
            border-radius: 25px;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header {
            font-family: 'Pacifico', cursive;
            font-size: 80px;
            font-weight: bold;
            color: #ff477e;
            margin-bottom: 30px;
            animation: bounceText 1s infinite ease-in-out;
        }

        .cta-button {
            background-color: #ff477e;
            color: white; /* Text is white */
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            display: inline-block;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 8px 30px rgba(255, 71, 126, 0.8);
            background-color: #ff3361;
            filter: brightness(1.5);
        }

        .pick-up-line {
            font-size: 24px;
            color: #6c47a8;
            margin: 30px 0;
        }

        .pick-up-line span {
            font-weight: bold;
            color: #ff477e;
            cursor: pointer;
        }

        .decoration {
            position: absolute;
            z-index: -1; /* Ensures decorations are behind content */
        }

        .balloon, .star, .heart {
            position: absolute;
            animation: fall 5s infinite linear;
        }

        .balloon {
            background: radial-gradient(circle, #ff7eb3, #ff477e);
            border-radius: 50%;
            width: 50px;
            height: 70px;
        }

        .star {
            background-color: #ffd700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            width: 20px;
            height: 20px;
        }

        .heart {
            background-color: #ff3366;
            clip-path: polygon(50% 15%, 85% 5%, 100% 30%, 50% 85%, 0% 30%, 15% 5%);
            width: 25px;
            height: 25px;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        @keyframes bounceText {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .dancing-21 {
            width: 150px;
            height: auto;
            animation: dance 1s infinite alternate;
        }

        @keyframes dance {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(15deg);
            }
            100% {
                transform: rotate(-15deg);
            }
        }

    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="header">HAPPIEST BIRTHDAY ABHYAA!ðŸŽ‰</div>
        <div class="pick-up-line">
            <p>Are you a puzzle?<span id="pickup-line"></span></p>
            <p>
                <span class="cta-button" id="whyButton">WHY</span>
                <span class="cta-button" id="noButton">NO</span>
            </p>
            <p id="noMessage" style="color: #ff477e; font-size: 20px; display: none;">Tu hai.... Tujhe bass pata nahi hai!</p>
        </div>
        <!-- Dancing 21 Image -->
        <img src="https://media.istockphoto.com/id/1292571507/vector/hand-drawn-pinky-swear-promise-hand.jpg?s=612x612&w=0&k=20&c=4eKlDcrlyDvcS_UyMArxnvz8YcCGE7o7Xjmrk_HF8pw=" alt="Dancing 21" class="dancing-21" />
    </div>

    <script>
        const whyButton = document.getElementById('whyButton');
        const noButton = document.getElementById('noButton');
        const pickupLine = document.getElementById('pickup-line');
        const noMessage = document.getElementById('noMessage');

        // Complete the pick-up line when 'WHY' is clicked
        whyButton.addEventListener('click', function() {
            pickupLine.textContent = 'Because my day is incomplete without the missing piece â€“ YOUR SEXY EYES.ðŸ‘€âœ¨';
        });

        // Show message when 'NO' button is clicked
        noButton.addEventListener('click', function() {
            noMessage.style.display = 'block'; // Show the message
        });

        // Add minimal decorations
        function addMinimalDecorations() {
            const container = document.querySelector('.container');
            const numDecorations = 10; // Reduce the number of decorations

            for (let i = 0; i < numDecorations; i++) {
                const decorationType = Math.random() > 0.5 ? 'balloon' : Math.random() > 0.5 ? 'star' : 'heart';
                const decoration = document.createElement('div');
                decoration.classList.add(decorationType);
                decoration.style.left = Math.random() * 100 + 'vw';
                decoration.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(decoration);
            }
        }
        addMinimalDecorations();
    </script>
</body>
</html>
